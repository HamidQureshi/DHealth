#Activeledger url
active.ledger.retrieve.user.url=http://testnet-uk.activeledger.io:5261/api/stream/
#parsing in code. hence missing forward slashes after http. Code will break if not given in this format
active.ledger.sdk.url=http:testnet-uk.activeledger.io:5260 


#flyway
spring.flyway.baselineOnMigrate = true
# H2
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource jdbc:h2:file:~/testdb
spring.datasource.url=jdbc:h2:~/testdb
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = Show or not log for each sql query
# ==============================================================
spring.jpa.show-sql = true

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select username, password, enabled,identity from user where username=?
#spring.queries.roles-query=select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?
